name: Update REINER SCT RSS Feed

on:
  workflow_dispatch:       # manuell starten
  schedule:                # automatisch alle 4 Stunden
    - cron: '0 */4 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 feedgen

    - name: Run scraper
      run: python scrape_feed.py

    - name: Move RSS file to docs folder
      run: |
        mkdir -p docs
        cp rss.xml docs/rss.xml

