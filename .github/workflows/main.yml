name: Update REINER SCT RSS Feed

on:
  schedule:
    - cron: '0 */4 * * *'  # alle 4 Stunden
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          pip install beautifulsoup4 feedgen requests
      - name: Run scraper
        run: python scrape_feed.py
      - name: Move RSS file to docs folder
        run: |
         mkdir -p docs
         cp rss.xml docs/rss.xml
