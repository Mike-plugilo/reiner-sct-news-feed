name: Update REINER SCT RSS Feed

on:
  schedule:
    - cron: '0 */4 * * *'  # alle 4 Stunden
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          pip install beautifulsoup4 feedgen requests
      - name: Run scraper
        run: python scrape_feed.py
      - name: Commit and push RSS
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add rss.xml
          git commit -m "Update feed" || echo "No changes to commit"
          git push
